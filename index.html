<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parse PBMCs Experiment: Sample 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h3>Parse PBMCs Experiment: Sample 1</h3>
    </header>
    <div id="container">
        <div id="plot-area">
            <div id="umap-plot"></div>
        </div>
        <div id="tables-area">
            <div id="subtables-area">
                <div id="input-cluster-area"></div>
                    <select id="cluster-select">
                        <option value="">Select Cluster</option>
                    </select>
                </div>
                <div id="table-container">
                    <table id="gene-table">
                        <thead>
                            <tr>
                                <th>Gene Name</th>
                                <th>Score</th>
                                <th>Log2 FC</th>
                                <th>Pct1</th>
                                <th>Pct2</th>
                                <th>Adjusted P-Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="subtables-area">
                <div id="input-cell-area">
                    <input type="text" id="cell-id-input" placeholder="Enter Cell ID" />
                    <div id="cell-cluster-info" style="display:inline-block; margin-left: 15px; font-weight:bold;">
                        <!-- Cluster info will be displayed here -->
                    </div>
                </div>
                <div id="table-container">
                    <table id="cell-table">
                        <thead>
                            <tr>
                                <th>Gene Name</th>
                                <th>% of Total Transcripts in Cell (cutoff: 0.1%)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="gene-expression-section">
            <label for="gene-input">Enter Gene Name:</label>
            <input type="text" id="gene-input" placeholder="Enter gene name">
            <button id="gene-submit">Submit</button>
            
            <div id="gene-expression-table-container">
                <table id="gene-expression-table">
                    <thead>
                        <tr>
                            <th>Cell ID</th>
                            <th>% of Total Transcripts in Cell (cutoff: 0.1%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically populated -->
                    </tbody>
                </table>
            </div>
        </div>        
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
